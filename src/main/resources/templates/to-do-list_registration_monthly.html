<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Task</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- 홈 버튼 -->
<a href="/api/v1/home" class="home-button">Home</a>

<!-- 탭 메뉴 -->
<div class="tabs">
    <a href="/api/v1/todolist/DAY" class="tab-button">Daily</a>
    <a href="/api/v1/todolist/WEEK" class="tab-button">Weekly</a>
    <a href="/api/v1/todolist/MONTH" class="tab-button active">Monthly</a>
</div>

<!-- 컨테이너 -->
<div class="container">
    <!-- 로고 -->
    <div class="logo">
        <img src="/img/logo.png" alt="To-Do Logo">
    </div>

    <!-- 제목 -->
    <h1>Add Monthly Task</h1>

    <!-- 숨겨진 Task Type -->
    <input type="hidden" id="task-type" value="MONTH">

    <!-- Select Month -->
    <div class="task-section">
        <label for="month-input">Select Month</label>
        <input type="number" id="month-input" placeholder="Enter Month (1-12)" min="1" max="12">
    </div>

    <!-- Task Title -->
    <div class="task-section">
        <label for="task-title">Task Title</label>
        <input type="text" id="task-title" placeholder="Enter Task Title">
    </div>

    <!-- Description -->
    <div class="task-section">
        <label for="task-description">Description</label>
        <textarea id="task-description" placeholder="Add Description"></textarea>
    </div>

    <!-- Priority -->
    <div class="task-section">
        <label for="task-priority">Priority</label>
        <select id="task-priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
    </div>

    <!-- Save 버튼 -->
    <button id="save-btn" class="save-button">Save</button>
</div>

<!-- 스크립트 연결 -->
<script src="/js/todolist.js"></script>
</body>
</html>
