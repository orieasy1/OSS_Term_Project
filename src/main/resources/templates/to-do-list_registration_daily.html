<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Task</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<a href="/api/v1/home" class="home-button">Home</a>

<div class="tabs">
  <a href="/api/v1/todolist/DAY" class="tab-button active">Daily</a>
  <a href="/api/v1/todolist/WEEK" class="tab-button">Weekly</a>
  <a href="/api/v1/todolist/MONTH" class="tab-button">Monthly</a>
</div>


<div class="container">
  <div class="logo">
    <img src="/img/logo.png" alt="To-Do Logo">
  </div>
  <h1>Add Daily Task</h1>
  <input type="hidden" id="task-type" value="DAY">

  <div class="task-section">
    <label for="day-input">Select Day</label>
    <input type="number" id="day-input" placeholder="Enter Day (1-31)" min="1" max="31">
  </div>

  <div class="task-section">
    <label for="task-title">Task Title</label>
    <input type="text" id="task-title" placeholder="Enter Task Title">
  </div>

  <div class="task-section">
    <label for="task-description">Description</label>
    <textarea id="task-description" placeholder="Add Description"></textarea>
  </div>

  <div class="task-section">
    <label for="task-priority">Priority</label>
    <select id="task-priority">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
  </div>

  <button id="save-btn" class="save-button">Save</button>
</div>

<script src="/js/todolist.js"></script>
</body>
</html>
