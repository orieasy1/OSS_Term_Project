<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
<div class="calendar-container">
    <div class="calendar-header">
        <!-- 홈 버튼 추가 -->
        <button id="homeButton" class="home-btn">Home</button>
        <!-- Dec, 2024 버튼과 화살표 위치 조정 -->
        <div class="month-navigation">
            <button id="calendarTitle" class="title-button">Dec, 2024</button>
            <button id="prevMonth" class="arrow-btn">&lt;</button>
            <button id="nextMonth" class="arrow-btn">&gt;</button>
        </div>
    </div>
    <div class="week-buttons">
        <div class="week-btn">Week 1</div>
        <div class="week-btn">Week 2</div>
        <div class="week-btn">Week 3</div>
        <div class="week-btn">Week 4</div>
    </div>
    <table>
        <thead>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        </thead>
        <tbody id="calendarBody"></tbody>
    </table>
</div>
<script src="calendar.js"></script>
</body>
</html>
