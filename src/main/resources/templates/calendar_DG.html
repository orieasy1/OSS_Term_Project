<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily To-Do List</title>
    <link rel="stylesheet" href="calendar_DG.css">
</head>
<body>
<!-- 홈 버튼 -->
<a href="index.html" class="home" th:href="@{/}">Home</a>

<!-- 탭 메뉴 -->
<div class="tabs">
    <a href="daily.html"><button class="active" th:href="@{/daily}">Daily</button></a>
    <a href="weekly.html"><button th:href="@{/weekly}">Weekly</button></a>
    <a href="monthly.html"><button th:href="@{/monthly}">Monthly</button></a>
</div>

<!-- 메인 컨텐츠 -->
<div class="container">
    <div class="section">
        <h2>Daily</h2>
        <!-- 날짜 동적 표시 -->
        <div class="date-box" th:text="${date}">16</div>

        <!-- 진행률 바 추가 -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar" th:style="'width:' + ${progressRate} + '%'"></div>
            <span class="progress-label" id="progressLabel" th:text="${progressRate} + '%'">0%</span>
        </div>

        <!-- To-Do 리스트 -->
        <div id="todoList">
            <div class="todo-item" th:each="task : ${tasks}">
                <h3 th:text="${task.title}">Task Title</h3>
                <p th:text="${task.description}">Description of the task goes here.</p>
                <span class="priority"
                      th:classappend="${task.priority.toLowerCase()}"
                      th:text="${task.priority.toUpperCase()}">High</span>
            </div>
        </div>
    </div>
</div>

<script src="calendar_DG.js"></script>
</body>
</html>
