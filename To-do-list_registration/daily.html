<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily To-Do List</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F1F3F9;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .home {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #6FD1C5;
            color: #FFFFFF;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .home:hover {
            background-color: #5BAA9D;
        }
        .tabs {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .tabs button {
            background-color: #6FD1C5;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }
        .tabs button.active {
            background-color: #5BAA9D;
        }
        .container {
            background-color: #FFFFFF;
            width: 90%;
            max-width: 700px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
            height: calc(100vh - 120px);
            overflow-y: auto;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
            text-align: center;
        }
        .date-box {
            font-size: 20px;
            font-weight: bold;
            color: #1976D2;
            margin-bottom: 20px;
            text-align: center;
        }
        .add-btn {
            background-color: #6FD1C5;
            color: #FFFFFF;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin: 0 auto 20px;
        }
        .add-btn:hover {
            background-color: #5BAA9D;
        }
        .todo-item {
            background-color: #FAFAFA;
            border: 1px solid #EEEEEE;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .todo-item h3 {
            margin: 0 0 8px;
            font-size: 16px;
            color: #424242;
        }
        .todo-item p {
            margin: 0 0 10px;
            color: #757575;
            font-size: 14px;
        }
        .priority {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
            width: fit-content;
        }
        .priority.high {
            color: #D32F2F;
            background-color: #FFCDD2;
        }
        .priority.medium {
            color: #F57C00;
            background-color: #FFE0B2;
        }
        .priority.low {
            color: #388E3C;
            background-color: #C8E6C9;
        }
        .actions {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .action-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            color: #6FD1C5;
        }
        .action-btn:hover {
            color: #5BAA9D;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 300px;
        }
        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        .modal-content .confirm {
            background-color: #D32F2F;
            color: #FFFFFF;
        }
        .modal-content .cancel {
            background-color: #B0BEC5;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<a href="Main_Page.html" class="home">Home</a>
<div class="tabs">
    <a href="daily.html"><button class="active">Daily</button></a>
    <a href="weekly.html"><button>Weekly</button></a>
    <a href="monthly.html"><button>Monthly</button></a>
</div>
<div class="container">
    <h2>Daily To-Do List</h2>
    <div class="date-box" id="current-date"></div>
    <button class="add-btn" onclick="location.href='to-do-list_registration_daily.html'">+</button>
    <div id="task-list"></div>
</div>

<div class="modal" id="deleteModal">
    <div class="modal-content">
        <p>Are you sure you want to delete this task?</p>
        <button class="confirm">Yes</button>
        <button class="cancel">No</button>
    </div>
</div>

<script>
    let currentTaskIndex = null;

    document.addEventListener("DOMContentLoaded", () => {
        // ÏÑúÎ≤Ñ ÏãúÍ∞ÑÏùÑ Í∏∞Î∞òÏúºÎ°ú ÌòÑÏû¨ ÎÇ†Ïßú ÌëúÏãú
        const today = new Date();
        document.getElementById("current-date").textContent = `Today: ${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;

        // Ìï† Ïùº Î™©Î°ù Î°úÎìú
        loadTasks();
    });

    function loadTasks() {
        const taskList = document.getElementById("task-list");
        taskList.innerHTML = ""; // Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞Î•º ÏßÄÏö∞Í≥† ÏÉàÎ°ú Ï∂îÍ∞Ä

        const tasks = JSON.parse(localStorage.getItem("daily")) || [];
        tasks.forEach((task, index) => {
            const taskItem = document.createElement("div");
            taskItem.classList.add("todo-item");
            taskItem.innerHTML = `
                    <h3>${task.title}</h3>
                    <p>${task.description}</p>
                    <span class="priority ${task.priority.toLowerCase()}">${task.priority}</span>
                    <div class="actions">
                        <button class="action-btn" onclick="editTask(${index})">‚úèÔ∏è Edit</button>
                        <button class="action-btn" onclick="confirmDelete(${index})">üóëÔ∏è Delete</button>
                    </div>
                `;
            taskList.appendChild(taskItem);
        });
    }

    function editTask(index) {
        const tasks = JSON.parse(localStorage.getItem("daily")) || [];
        const task = tasks[index];
        const queryParams = new URLSearchParams({
            edit: true,
            index,
            title: task.title,
            description: task.description,
            priority: task.priority,
        });
        location.href = `to-do-list_registration_daily.html?${queryParams.toString()}`;
    }

    function confirmDelete(index) {
        currentTaskIndex = index;
        document.getElementById("deleteModal").style.display = "flex";
    }

    document.querySelector(".confirm").addEventListener("click", () => {
        const tasks = JSON.parse(localStorage.getItem("daily")) || [];
        tasks.splice(currentTaskIndex, 1);
        localStorage.setItem("daily", JSON.stringify(tasks));
        loadTasks();
        document.getElementById("deleteModal").style.display = "none";
    });

    document.querySelector(".cancel").addEventListener("click", () => {
        document.getElementById("deleteModal").style.display = "none";
    });
</script>
</body>
</html>
