<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily To-Do List</title>
    <link rel="stylesheet" href="calendar_DG.css">
</head>
<body>
<!-- 홈 버튼 -->
<a href="Main_Page.html" class="home">Home</a>

<!-- 탭 메뉴 -->
<div class="tabs">
    <a href="calendar_DG.html"><button class="active">Daily</button></a>
    <a href="caldendar_WG.html"><button>Weekly</button></a>
    <a href="calendar_MG.html"><button>Monthly</button></a>
</div>

<!-- 메인 컨텐츠 -->
<div class="container">
    <div class="section">
        <h2>Daily</h2>
        <!-- 날짜 동적 표시 -->
        <div class="date-box">16</div>

        <!-- 진행률 바 추가 -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
            <span class="progress-label" id="progressLabel">0%</span>
        </div>

        <!-- To-Do 리스트 -->
        <div id="todoList">
            <div class="todo-item">
                <h3>Task Title</h3>
                <p>Description of the task goes here.</p>
                <span class="priority high">HIGH</span>
            </div>
        </div>
    </div>
</div>

<script src="calendar_DG.js"></script>
</body>
</html>
